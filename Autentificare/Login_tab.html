 <script>
    function togglePassword(parola) {
        var passwordField = document.getElementById(parola);
        var eyeIcon = document.getElementById(parola + 'Icon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-suspended');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-suspended');
            eyeIcon.classList.add('fa-eye');
        }
    }
  </script>
